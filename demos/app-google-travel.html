<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>google travel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="../css/flexus-material.css">
	<link rel="stylesheet" type="text/css" href="./util/side-comp.css">

</head>
<body google theme="white" primary="blue" class="side-comp">

	<flexus-view>

		<flexus-toolbar elevated>
			<div flex>Google</div>
		</flexus-toolbar>

		<main layout>
			<div flex-2>

				<div layout>
					<input big seamed flex-3 type="text">
					<div big seamed flex-3 layout>
						<icon>calendar</icon>
						<span>Mon, Nov 19</span>
						<hr>
						<span>Mon, Nov 20</span>
					</div>
					<select big seamed flex-1></select>
				</div>

				<div>
					<select spacious><option>Guest Rating</option></select>
					<select spacious><option>Amenities</option></select>
					<span tinted icon="filter">More Filters</span>
				</div>

				<hr>

				<div spaced layout center>
					<div h6>Bostol hotels</div>
					<div bold muted>238 places</div>
					<div flex></div>
					<select seamed small rounded><option>Sort</option></select>
				</div>

				<div spaced grid columns="3">
					<card flat hoverable>
						<img top ratio="16:9">
						<div headline>YOTEL Boston</div>
						<div body2 muted>Trendy lodging offering a 24-hour fitness room, plus a rooftop restaurant/bar with city views.</div>
					</card>
				</div>

				<div vertical layout center>
					<button seamed>Next ></button>
					<span muted>Showing results 1 - 13 of 238</span>
				</div>

			</div>

			<div flex-1 hidden="s" rounded>map</div>

		</main>

	</flexus-view>


	<div vertical layout center space-between>
		<img src="./img/screenshots/google-travel.jpg" width="700">
		<div layout center>
			<img src="./img/screenshots/google-travel-dialog.png" width="300">
			<img src="./img/screenshots/google-travel-datepicker.jpg" width="300">
		</div>
	</div>

</body>
</html>
