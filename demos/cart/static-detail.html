<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>cart</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="../../css/flexus-material.css">
	<link rel="stylesheet" type="text/css" href="../util/side-comp.css">

	<style>
		p[spacious] {
			margin-top: 0.75em;
			margin-bottom: 0.75em;
		}
	</style>

</head>
<body theme="white" primary="purple" class="side-comp">

	<flexus-view>

		<flexus-toolbar seamed>
			<button icon="x"></button>
			<div flex>Product details</div>
			<button icon="search"></button>
			<button icon="more"></button>
		</flexus-toolbar>

		<main vertical layout>

			<div fullbleed ratio="4:3">
				<img fit src="../img/products/pencil.jpg">
			</div>

			<br><!-- TODO: fix this-->

			<div layout top>
				<div vertical layout flex>
					<span h5>Pencil</span>
					<span body2 muted>in stock</span>
				</div>
				<span h6 muted name="product-price">$1.50</span>
			</div>

			<p body2 spacious>Finely crafted graphite wooden pencil. Premium quality lead guarantees smoothness at all times. ldeal for artists and designers.</p>
			<p body2 spacious>HB hardness only.</p>

			<button seamed fullwidth bottom neutral>remove from cart</button>

		</main>

	</flexus-view>


	<img src="../img/screenshots/app-eshop-detail2.png" width="180">

</body>
</html>
