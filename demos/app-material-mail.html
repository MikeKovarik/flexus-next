<!doctype html>
<html screensize="l">
<head>
	<meta charset="utf-8">

	<title>collapsible toolbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="../css/flexus-material.css">

	<style>
		/* TODO: fix flexus-view[scrollabe] so that this could disappear */
		[screensize="m"] flexus-view,
		[screensize="l"] flexus-view {
			overflow-y: overlay;
		}
		[screensize="m"] main,
		[screensize="l"] main {
			overflow: unset !important;
		}
		/* TODO: fix */
		card {
			border-radius: 4px !important;
		}
		/* Apps style */
		[screensize="m"] main,
		[screensize="l"] main {
			max-width: 600px;
			width: 100%;
			margin-left: auto;
			margin-right: auto;
			margin-top: -140px;
		}
	</style>

</head>
