<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="./shared.css">
	<style>
		#container {
			padding: 8px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.card {
			width: 120px;
			height: 180px;
			padding: 16px;
			margin: 8px;
		}
		.complex {
			display: flex;
			flex-direction: column;
		}
		.complex > *:last-child {
			flex: 1;
		}
	</style>
</head>
<body class="dev">

	<div id="container">
		<div class="card">Card 1</div>
		<div class="card">Card 2</div>
		<div class="card">Card 3</div>
		<div class="card complex">
			<div>Card 4</div>
			<div>
				<div style="height: 100px">Nested</div>
			</div>
		</div>
		<div class="card">Card 5</div>
	</div>

	<div id="app" fit clickthrough></div>

	<script type="module">
		import {SortableContainer} from './index.js'
		let container = document.querySelector('#container')
		let sortable = new SortableContainer(container)
	</script>

</body>
</html>
