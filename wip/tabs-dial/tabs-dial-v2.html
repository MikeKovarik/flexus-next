<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>Tabs Dial</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="../../css/flexus-material.css">

	<style>
		/* ------------------------------------------------------- */
		/* ------------------------ DEMO ------------------------- */
		/* ------------------------------------------------------- */

		main {
			background-image: url('../../demos/img/longboard/medium/IMG_20180912_163950.jpg');
			background-position: center;
			background-size: cover;
		}
		#foo {
			height: 100px;
		}
		flexus-view {
			max-width: 360px;
			height: 600px;
			overflow: hidden;
			margin: auto;
		}
		[evenly][spaced] {
			justify-content: space-evenly;
		}

		flexus-tabs[dial] {
			height: 52px;
		}

		/* ------------------------------------------------------- */
		/* ---------------------- COMPONENT ---------------------- */
		/* ------------------------------------------------------- */

		flexus-tabs[dial]:not([ready]) {
			opacity: 0;
		}
		flexus-tabs[dial] {
			white-space: nowrap;
			overflow-x: scroll;
			border-radius: 0 !important;
			position: relative;
			align-items: center;
		}
		flexus-tabs[dial]::before,
		flexus-tabs[dial]::after {
			content: '';
			display: block;
			height: 1px;
			flex-shrink: 0;
		}
		flexus-tabs[dial]::before {
			width: calc(50% - var(--offset-left));
		}
		flexus-tabs[dial]::after {
			width: calc(50% - var(--offset-right));
		}
		flexus-tabs[dial] > * {
			/* to make items text stand above selection box */
			position: relative;
		}
		flexus-tabs[dial] > [selected] {
			background: none;
		}
	</style>

</head>
<body>

	<flexus-view theme="black">

		<main></main>

		<flexus-tabs dial round>
			<div red selected>Lens Blur</div>
			<div purple>Night Sight</div>
			<div blue>Camera</div>
			<div green>Video</div>
			<div orange>More</div>
		</flexus-tabs>

		<div id="foo" center evenly spaced layout>
			<button neutral icon="360" style="--icon-size: 32px"></button>
			<button tinted fab icon="brightness_1"></button>
			<button neutral icon="crop" style="--icon-size: 32px"></button>
		</div>

	</flexus-view>

	<script type="module">
		import './FxTabsV2.js'
	</script>

</body>
</html>
