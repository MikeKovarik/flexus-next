<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>Shapes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="../css/flexus-material.css">
	<link rel="stylesheet" type="text/css" href="./util/testbed.css">

	<style>
		input {
			max-width: 100px;
		}
	</style>

</head>
<body>

	<template variants-row="rounded round">

		<button flat>flat</button>
		<button elevated>elevated</button>
		<button seamed>seamed</button>
		<input seamed type="text" placeholder="input">
		<select seamed><option>select</option></select>

	</template>

	<script src="./util/testbed.js"></script>

</body>
</html>
