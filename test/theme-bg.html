<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>button</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="../css/flexus-material.css">
	<link rel="stylesheet" type="text/css" href="./util/testbed.css">

</head>
<body>

	<template name="demos">

		<card>
			<div fx-item>[fx-item] inside &lt;card&gt;</div>
			<div fx-item>[fx-item] inside &lt;card&gt;</div>
		</card>

		<br>

		<card>
			<div fx-item seamed>[fx-item][seamed] inside &lt;card&gt;</div>
			<div fx-item seamed>[fx-item][seamed] inside &lt;card&gt;</div>
			<div fx-item seamed>[fx-item][seamed] inside &lt;card&gt;</div>
		</card>

		<br>

		<div layout round id="vehicle-switcher" style="box-shadow: var(--elevation-2);">
			<span chip orange icon="directions_bike"></span>
			<span chip seamed orange icon="directions_bike">Kolo</span>
			<span chip seamed orange icon="directions_bike"></span>
			<span chip flat orange icon="directions_bike">Kolo</span>
			<span chip flat orange icon="directions_bike"></span>
			in normal div which doesn't override --bg-opacity
		</div>

		<br>

		<div layout sheet round id="vehicle-switcher">
			<span chip orange icon="directions_bike"></span>
			<span chip seamed orange icon="directions_bike">Kolo</span>
			<span chip seamed orange icon="directions_bike"></span>
			<span chip flat orange icon="directions_bike">Kolo</span>
			<span chip flat orange icon="directions_bike"></span>
			sheet overrides --bg-opacity
		</div>

		<br>

		<div layout card round id="vehicle-switcher">
			<span chip orange icon="directions_bike"></span>
			<span chip seamed orange icon="directions_bike">Kolo</span>
			<span chip seamed orange icon="directions_bike"></span>
			<span chip flat orange icon="directions_bike">Kolo</span>
			<span chip flat orange icon="directions_bike"></span>
			card overrides --bg-opacity
		</div>

	</template>


	<script src="./util/testbed.js"></script>

</body>
</html>
