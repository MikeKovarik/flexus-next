<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>chip</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="../css/flexus-material.css">
	<link rel="stylesheet" type="text/css" href="./util/testbed.css">

	<style>
		span[avatar],
		div[avatar] {
			background-image: url('./img/coulson.jpg');
		}
	</style>

</head>
<body>

	<template name="avatar" variants-row="circle rounded square" variants-col="small">
		<div avatar></div>
		<img avatar src="./img/coulson.jpg"></div>
		<div avatar small></div>
		<img avatar small src="./img/coulson.jpg"></div>
	</template>

	<script src="./util/testbed.js"></script>

</body>
</html>
