<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>chip</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="../css/flexus-material.css">
	<link rel="stylesheet" type="text/css" href="./util/testbed.css">

	<style>
		span[avatar],
		div[avatar] {
			background-image: url('./img/coulson.jpg');
		}
		:root {
			--tint-rgb: 98, 0, 238;
			--tint-foreground-rgb: 255, 255, 255;
		}
	</style>

</head>
<body>

	<template name="avatar" variants-col="circle rounded square">
		<div avatar></div>
		<img avatar src="./img/coulson.jpg"></div>
		<div avatar small></div>
		<img avatar small src="./img/coulson.jpg"></div>
	</template>

	<template name="chip" variants-row="seamed" variants-col="small">

		<div chip>Default</div>

		<div chip>
			<div avatar></div>
			Coulson
		</div>

		<div chip icon="place">Brno</div>

		<br>

		<div chip>
			<span>Default</span>
			<i icon="remove_circle"></i>
		</div>

		<div chip>
			<div avatar></div>
			<span>Coulson</span>
			<i icon="remove_circle"></i>
		</div>

		<div chip>
			<i icon="place"></i>
			Brno
			<button icon="remove_circle"></button>
		</div>

		<br>

		<div chip primary>primary</div>
		<div chip accent>accent</div>
		<div chip tinted>tinted</div>

		<br>

		<div chip disabled>disabled</div>
		<div chip selected>selected</div>
		<div chip activated>activated</div>

		<br>

		<div chip red>red</div>
		<div chip green>green</div>
		<div chip blue>blue</div>

	</template>

	<div class="testbed">
		<div light></div>
		<div dark></div>
	</div>

	<h3>TODO</h3>
	<ul>
		<li>foreground text should be white in [selected] and [activated] in [dark] theme</li>
	</ul>

	<script src="./util/testbed.js"></script>

</body>
</html>
