<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>chip</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="../css/flexus-material.css">
	<link rel="stylesheet" type="text/css" href="./util/testbed.css">

	<style>
		span[avatar],
		div[avatar] {
			background-image: url('./img/coulson.jpg');
		}
	</style>

</head>
<body>

	<template name="chip" variants-row="seamed flat elevated" variants-col="mini">

		<div chip>Default</div>

		<div chip>
			<span>Default</span>
			<i icon="remove_circle"></i>
		</div>

		<span chip icon="place"></span>
		<icon chip>place</icon>

		<br>

		<div chip>
			<div avatar></div>
			Coulson
		</div>

		<div chip>
			<div avatar></div>
			<span>Coulson</span>
			<icon>remove_circle</icon>
		</div>

		<br>

		<div chip>
			<icon>place</icon>
			Normal icon
		</div>

		<div chip>
			<icon tinted>place</icon>
			Tinted icon
		</div>

		<br>

		<div chip icon="place">Brno</div>

		<div chip>
			<i icon="place"></i>
			Brno
			<button icon="remove_circle"></button>
		</div>

		<br>

		<div chip icon="add">Chip</div>
		<button small round icon="add">Button</button>

<!--
		<div chip hoverable>hoverable</div>
-->
		<br>

		<div chip disabled>disabled</div>
		<div chip selected>selected</div>
		<div chip activated>activated</div>

		<br>

		<div chip tinted>tinted</div>
		<div chip red>red</div>
		<div chip green>green</div>
		<div chip blue>blue</div>

	</template>

	<div class="testbed">
		<div light></div>
		<div dark></div>
	</div>

	<h3>TODO</h3>
	<ul>
		<li>foreground text should be white in [selected] and [activated] in [dark] theme</li>
	</ul>

	<script src="./util/testbed.js"></script>

</body>
</html>
