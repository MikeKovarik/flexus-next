<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>input</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="../css/flexus-material.css">
	<link rel="stylesheet" type="text/css" href="./util/testbed.css">

	<style>
		input {
			max-width: 100px;
		}
	</style>

</head>
<body>

	<template variants-row="seamed elevated flat plain" variants-col="rounded round">

		<button neutral>edit</button>
		<input neutral type="text" placeholder="[neutral]">
		<select neutral>
			<option>select</option>
		</select>

		<br>

		<button>edit</button>
		<input type="text" placeholder="default">
		<select>
			<option>select</option>
		</select>

		<br>

		<button tinted>edit</button>
		<input tinted type="text" placeholder="[tinted]">
		<select tinted>
			<option>select</option>
		</select>

		<br>

		<input type="checkbox">
		<input type="checkbox" checked>
		<input type="checkbox" toggle>
		<input type="checkbox" toggle checked>
		<input type="radio">
		<input type="radio" checked>
		<br>
		<input type="checkbox" button="Button">
		<input type="checkbox" button="Button" checked>
		<input type="checkbox" icon="favorite">
		<input type="checkbox" icon="favorite" checked>

	</template>

	<script src="./util/testbed.js"></script>

</body>
</html>
