<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>keyline</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" href="../css/flexus-wireframe.css">
	<link rel="stylesheet" href="../css/flexus-material.css">

	<style>
		@media only screen and (min-width: 500px) {
			:root {
				--theme-sideline: calc((100vw - 400px) / 2)
			}
			/*
			flexus-view,
			flexus-toolbar {
				--side: calc((100vw - 400px) / 2)
			}
			*/
			flexus-view main {
				padding-top: 16px
			}
		}
	</style>

</head>
<body wireframe light>

	<flexus-view>
		<flexus-toolbar multisection>
			<section>
				<button icon="arrow-back"></button>
				<div>Title</div>
			</section>
			<section>
				<span indent>Talk name</span>
				<span flex></span>
				<button seamed>Add</button>
			</section>
		</flexus-toolbar>
		<main>
			<div fx-item icon="clock">8:00 am</div>
			<div fx-item icon="map">Hall C</div>
			<p indent>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse dolor justo, scelerisque id venenatis nec, malesuada vitae sem. Sed ac dui egestas, viverra quam vitae, facilisis nisi.</p>
			<div indent>
				<button seamed nomargin>Add to calendar</button>
			</div>
		</main>
	</flexus-view>

</body>
</html>
